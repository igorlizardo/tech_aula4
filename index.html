<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Alegreya Sans SC">
        <title>
            AGENDAMENTO DE BANHO E TOSA
        </title>
    </head>
    <body>
        <header>
            <img class="logo" src="logo.png" alt="Logo do Pet Shop">
            <h1 class="title"> AGENDAMENTO DE BANHO E TOSA </h1>

        </header>

        <section id="sec-form">
            <div>
                <form onsubmit="addPet">
                    <label for="petName"> Nome do Pet * </label>
                    <input type="text" required id="fname" name="petName">

                    <label for="petBreed"> Raça * </label>
                    <input type="text" required id="fbreed" name="petBreed">

                    <label for="petowner"> Dono do Pet * </label>
                    <input type="text" required id="fowner" name="petowner">

                    <label for="petPhone"> Telefone * </label>
                    <input type="text" required id="fphone" name="petPhone" style="margin-bottom: 2rem;">

                    <button type="submit"> Agendar Pet </button>
                </form>
            </div>
            <div>
                <table id="dataTable">
                    <tr>
                        <th> ID </th>
                        <th> Nome do Pet </th>
                        <th> Raça </th>
                        <th> Dono do Pet </th>
                        <th> Telefone </th>
                        <th> Remover </th>
                    </tr>
                </table>
            </div>
        </section>
        <script src="main.js"></script>
    </body>
</html>
